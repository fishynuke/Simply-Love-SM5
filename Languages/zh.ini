[OptionExplanations]
# Top-level Service menu items
System Options=更改遊戲類型/主題/語言/其他選項等
Arcade Options=更改一般街機的設置
Visual Options=更改歌詞/背景等遊玩中的顯示設置和過掃描調整
Appearance Options=改變遊戲中外觀選項(背景、歌詞和其它等)
Theme Options=調整Simply Love主題相關的獨有設定
USB Custom Songs Options=更改從U盤讀取歌曲的相關設定
MenuTimer Options=更改倒計時相關設定
Input Options=調整與輸入相關的設定
Acknowledgments=瀏覽Simply Love和StepMania製作人員名單
Clear Credits=清除所有投幣


# System Options
Game=更改當前遊戲類型\n\n• dance為4鍵遊戲(DDR 和 ITG)\n\n• pump為5鍵遊戲(PIU)\n\n• techno是8鍵遊戲(TechnoMotion)\n\n其他的暫不支持(kickbox, para, beat等等)
Theme=更改StepMania的主題
Language=更改系統語言
Announcer=選擇一個旁白語言
DefaultNoteSkin=默認箭頭樣式\n\n可以在遊玩選項中更改
Editor Noteskin=編輯模式下的默認箭頭樣式

# Visual Options
Set BG Fit Mode=調整音樂BGA的顯示方式(保持比例, 裁剪, 扭曲等)

# Graphics/Sound Options
VideoRenderer=opengl 支持所有視覺主題, 但可能輕微掉幀.\n\nd3d 可能幀率穩定些但不支持部分視覺主題. 使用d3d也有可能不支持部分特效歌 (如TaroNuke的)\n\n該選項需重啓遊戲以生效
SmoothLines=開關渲染過濾功能, 使圖形邊緣平滑\n\nSpecifically, any theme or simfile that utilizes an ActorMultiVertex in 'LineStrip' mode will be impacted by this setting.
FastNoteRendering=如果開啓, 箭頭的Z軸緩存將不會清\n這樣3D類箭頭會有顯示問題, 但能節約資源
ShowStats=在右上角顯示性能數據 在右下角顯示跳幀數據\n\nFPS = 幀率\nVPF = 每幀頂點數\n\nVPF越多畫面越複雜 需要更高的硬件配置來維持幀率\n\n該模式可在遊戲中隨時按下 F3+6 開啓.
VisualDelaySeconds=調整顯示延遲值\n對於延遲較大的顯示器會有用.\n\n如果想更精確地調整, 需要到Preferences.ini文件中設置
FullscreenType=改變游戲在全屏狀態下\n使用獨占模式或無邊框模式

# Appearance Options
ShowLyrics=是否在遊戲中開啓歌詞顯示\n\n需要歌曲中有lrc文件支持
ShowBanners=選曲時是否顯示歌曲橫幅
BGBrightness=BGA亮度調整\n\n數值越低就越暗, 0%就關掉了
RandomBackgroundMode=• 關 - 僅顯示歌曲背景圖\n\n• 隨機動畫 – 隨機顯示BGAnimations文件夾中的動畫\n\n• 隨機影片 - 隨機顯示RandomMovies文件夾中的通用BGA
NumBackgrounds=選擇每首曲目隨機抽取的BGA數\n\n如果上一項關掉了, 這個就沒用了
Center1Player=單人遊玩時將遊玩區域居中顯示
ShowDancingCharacters=如果安裝了舞者模型, 玩家可在遊玩選項第三頁選擇.\n\n其他主題可能有專門的人物選擇界面, Simply Love沒有.\n\n如果你沒安裝人物模型就忽略這項.

# Arcade Options
CoinMode=• 家庭 - 標題頁面顯示所有選項\n\n• 投幣 - 需要投幣才能玩, 活動模式必須關閉了才能開這個\n\n• 免費 - 不需要投幣就能玩
NumberOfCoinsPerCredit=每次遊玩需要投幣數
Long Time=超過這個時間的歌曲會被識別為長曲\n\n長曲會視爲2首
Marathon Time=超過這個時間的歌曲會被識別為超長曲\n\n超長曲會視爲3首\n\n如果每次遊玩局數設定為不足2或3首, 長曲和超長曲將不能選擇
AllowMultipleHighScoreWithSameName=每個譜面可否有多個同名稱的最高分(霸榜)
ComboContinuesBetweenSongs=每局遊戲都保持連段數
Disqualification=在使用某些輔助遊玩選項時(如C-Mods和其他輔助等), 不記錄分數
Premium=要在投幣模式下才能用\n\n• 選項已經很清楚不需要再解釋了

# Input Options
OnlyDedicatedMenuButtons=• 使用遊戲用按鍵 - 可在脚台上選歌\n\n• 只使用專用選單鍵 - 只能用屏幕下的選單鍵選歌\n\n請在確保選單鍵可用的情況下更改這個選項
ThreeKeyNavigation=僅使用3鍵來導航 (比如DDR舊筐體)\n有些功能可能會有影響\n\n比如評價頁面只能同時按下左右來截圖
ArcadeOptionsNavigation=這個功能會影響選項光標移動方式\n\n• 預設樣式 - &START; 按鍵跳轉到所有選項結尾\n\n• 機台樣式 - &START; 按鍵跳轉到下一個選項
InputDebounceTime=去除脚台可能出現的抖動情況\n\n比如按一下反應幾下這種
AxisFix=修正某些USB設備自動將D-Pad識別為軸的情況\n\nmacOS或Linux下無效.
#'

