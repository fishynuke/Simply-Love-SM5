AutoStyle=跳過選單板雙人雙板的選擇界面, 直接進入這裏選擇好的遊戲風格
DefaultGameMode=設定默認選中的遊戲模式\n\n但不會跳過這個頁面
AllowFailingOutOfSet=玩家失敗后結束遊戲\n\n活動模式下無效
NumberOfContinuesAllowed=允許玩家多投幣霸機\n\n僅在投幣模式下有效
MusicWheelSpeed=更改選曲列表的滾動速度

AllowScreenSelectProfile=打開檔案選擇頁面
AllowScreenSelectColor=打開顔色選擇頁面\n\n彩虹模式下自動關閉
